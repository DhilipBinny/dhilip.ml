<!DOCTYPE html>
<html>

<head>
    <title>Assignment_7_01</title>
    <script>
        function myfnc() {
            let x = document.getElementById("input").value;
            let name = document.getElementById("name").value;

            if (x < 12) {

                alert(`GOOD MORNING '${name}'`);
            }
            else {

                alert(`GOOD AFTERNOON '${name}'`);
            }
        }
    </script>
</head>

<body>

    <form>
        Enter Your name :<input type="text" id="name" required />
        <br>
        Enter the Time of the day : <input type="number" id="input" required />
        <br>
        <input type="submit" value="Greet me" onclick="myfnc()" />
    </form>
</body>

</html>
